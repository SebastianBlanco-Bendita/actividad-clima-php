<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Actividad Easypods</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        label { font-weight: bold; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>
    <h4>Configuración de Envío de WhatsApp (Easypods)</h4>
    
    <label for="channel-number">Número del Canal</label>
    <input type="text" id="channel-number" placeholder="Línea de pruebas: 573114236136">

    <label for="auth-token">Token de Autorización</label>
    <textarea id="auth-token" rows="4" placeholder="Pega aquí el token de pruebas de la documentación"></textarea>

    <label for="template-name">Nombre de la Plantilla</label>
    <input type="text" id="template-name" placeholder="Ej: notificacion_dz_prueba">

    <label for="template-params">Parámetros (separados por coma)</label>
    <input type="text" id="template-params" placeholder="Ej: {{Contact.Attribute.DE.FirstName}}, aprobacion">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/postmonger.js"></script>
    <script src="js/customActivity.js"></script>
</body>
</html>
